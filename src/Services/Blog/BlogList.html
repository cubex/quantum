<div class="_r" style="padding-bottom:30px; padding-top:10px; border-top:1px solid #ccc">
  <div>{field.image?float=left&amp;width=100}</div>

  <div style="margin-left:120px">
    <h4 class="news-title" style="margin:0"><a href="{field._module_url}">{field.heading}</a></h4>
    <em>by&nbsp;<a href="{field.gplus_url}">{field.author_name}</a>&nbsp;on&nbsp;{field.time}&nbsp;</em><em
      style="line-height: 1.6em;">in&nbsp;{field.tags}</em>

    <p class="news-description">{field.description}</p>

    <div class="news-tags">&nbsp;</div>
  </div>
</div>
{pagination}
